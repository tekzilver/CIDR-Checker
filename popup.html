<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekzilver CIDR-Checker</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 360px; 
            min-height: 400px;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        .extension-container {
            width: 100%;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            padding: 20px;
            text-align: center;
            color: white;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        main {
            padding: 20px;
            flex-grow: 1;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .helper-text {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Monaco', 'Consolas', monospace;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-check {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .btn-check:hover {
            background-color: var(--primary-hover);
        }

        #result-area {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            animation: fadeIn 0.3s ease-out;
            text-align: center;
        }

        .status-success {
            background-color: #ecfdf5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .status-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .status-icon {
            font-size: 1.25rem;
            margin-bottom: 4px;
            display: block;
        }

        .status-title {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 2px;
            display: block;
        }

        .status-desc {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        footer {
            padding: 12px;
            background-color: #f9fafb;
            border-top: 1px solid var(--border-color);
            text-align: center;
            flex-shrink: 0;
        }

        .footer-text {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .footer-brand {
            font-weight: 600;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- This is the ONLY place you should link the script -->
    <script src="popup.js"></script>
</head>
<body>

    <div class="extension-container">
        <header>
            <h1>Tekzilver CIDR-Checker</h1>
            <div class="subtitle">Free CIDR IP Range Validator</div>
        </header>

        <main>
            <div class="input-group">
                <label for="ipAddress">IP Address to Check</label>
                <input type="text" id="ipAddress" placeholder="e.g. 192.168.1.50" autocomplete="off">
                <div class="helper-text">Enter the specific IPv4 or IPv6 address.</div>
            </div>

            <div class="input-group">
                <label for="cidrBlock">CIDR Block</label>
                <input type="text" id="cidrBlock" placeholder="e.g. 192.168.1.0/24" autocomplete="off">
                <div class="helper-text">Enter the network range (e.g. /24, /64).</div>
            </div>

            <button class="btn-check" id="checkBtn">Check Address</button>

            <div id="result-area">
                <!-- Dynamic Content -->
            </div>
        </main>

        <footer>
            <div class="footer-text">
                Powered by <span class="footer-brand">Tekzilver</span>
            </div>
        </footer>
    </div>

</body>
</html>
